set default=0
set timeout=5

insmod part_gpt
insmod ext2

menuentry "GNU/Linux, Linux $LFS_KERNEL_VERSION-lfs-$LFS_VERSION" {
  search --no-floppy --label $LFS_ROOT_LABEL --set=root
  linux   /boot/vmlinuz-$LFS_KERNEL_VERSION-lfs-${LFS_VERSION}${LFS_KERNEL_SUFFIX} rootwait root=PARTUUID=$LFS_PARTUUID ro
}

